<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewpoint" content="device-width,initial-scale=1.0"/>
        <title>Countdown-timer</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <b class="ct">Countdown-timer</b>
        <div class="ctimer">
            <div class="days">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="hours">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="min">
                <p class="big-text" id="mins">0</p>
                <span>mins</span>
            </div>
            <div class="sec">
                <p class="big-text" id="sec">0</p>
                <span>sec</span>
            </div>
        </div>
       



    </body>

</html>
